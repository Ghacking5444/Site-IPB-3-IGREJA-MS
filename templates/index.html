<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IGREJA IPB RIO BRILHANTE MS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('{{ url_for("static", filename="imagens/th-9090.jpeg") }}');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
      padding: 20px;
      backdrop-filter: brightness(0.6);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    .menu-icon {
      display: block;
      cursor: pointer;
      width: 30px;
    }

    .menu-icon div {
      width: 100%;
      height: 4px;
      background-color: #fff;
      margin: 6px 0;
      border-radius: 2px;
    }

    .menu {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 60px;
      right: 20px;
      padding: 15px;
      border-radius: 8px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1rem;
    }

    .menu.active {
      display: flex;
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px 0 10px;
      text-shadow: 2px 2px 6px #000;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px #000;
    }

    .button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .instagram {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 24px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      transition: transform 0.3s;
    }

    .instagram:hover {
      transform: scale(1.05);
    }

    .instagram img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 10px #fff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      .button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div style="font-weight: bold; color: white;">IPB Nova;</div>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="menu" class="menu">
      <a href="#">Início</a>
      <a href="#">Calendario</a>
      <a href="#">Contato</a>
    </div>
  </header>

  <h1>IGREJA IPB NOVA RIO BRILHANTE</h1>
  <p>Seja bem-vindo ao site oficial da Igreja IPB do 14, Nova Rio Brilhante!</p>

  <button class="button" onclick="alert('Em breve: Programação da Igreja IPB')">Ver calendario</button>

  <a href="https://instagram.com/ipb_nova_rio_brilhante" target="_blank" class="instagram">
    <img src="{{ url_for('static', filename='imagens/instagram-icon.png') }}" alt="Instagram">
    @ipb_nova_rio_brilhante
  </a>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
